{% extends "base/base.html" %}


{% block title %}
  Deletar Software | {{ block.super }}
{% endblock %}

{% block conteudo %}

	<form method="post">
	{% csrf_token %}
	
		<h4>Deseja Realmente Excluir o Software Abaixo ?</h4>
		<h2>  {{object.nome}}  </h2>

		<button class="btn btn-outline-danger" type="submit">
            <i class="material-icons icone_medio">delete_forever</i> 
            <span class="icone_medio">Deletar</span>
        </button>
        
        <a class="btn btn-light" href="{% url 'atividade:listar_software' %}">
            <i class="material-icons">reply</i>
            <span class="icone_medio">Cancelar</span>
        </a>

	</form>


{% endblock%}
