
<div class="row justify-content-center">
    <!-- <div class="col-12 col-md-6"> -->
    <div class="col-12">
      <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="form-group">
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                  <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">
              <i class="material-icons icone_medio">save</i>
              <span class="icone_medio">Salvar</span>
            </button>
            <a href="javascript:window.history.go(-1)" class="btn btn-secondary">
              <i class="material-icons icone_medio">reply</i>
              <span class="icone_medio">Cancelar</span>
            </a>
      </form>
    </div>
  </div>
